{% extends 'base.html' %}

{% block content %}

  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Delete Post</h1>
    <p class="mb-4">Are you sure you want to delete this post?</p>
    <form method="POST" action="{% url 'post_delete' post.id %}">
      {% csrf_token %}
      <input type="hidden" name="post_id" value="{{ post.id }}">
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete</button>
        <a href="{% url 'post_detail' post.id %}" class="text-gray-700 hover:text-gray-900">Cancel</a>
      </div>
    </form>
  </div>
  <!-- Modal backdrop -->
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Modal -->
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
<!-- Modal content -->
<span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
<div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
  <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
      <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
        <!-- Heroicon name: exclamation -->
        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </div>
      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Delete Post
        </h3>
        <div class="mt-2">
          <p class="text-sm leading-5 text-gray-500">
            Are you sure you want to delete this post?
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
    <form method="POST" action="{% url 'post_delete' post.id %}">
      {% csrf_token %}
      <input type="hidden" name="post_id" value="{{ post.id }}">
      <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
        <button type="submit" class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-red-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-600 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition duration-150 ease-in-out">
            Delete
         </button>
        </form>
    </div>
  </div>
  {% endblock %}
