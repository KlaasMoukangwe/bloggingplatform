{% extends 'base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold text-center mb-6">Update Post</h1>
  <div class="max-w-md mx-auto">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label for="title" class="block font-bold text-gray-700 mb-2">Title</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" class="w-full px-3 py-2 border rounded leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="content" class="block font-bold text-gray-700 mb-2">Content</label>
        <textarea id="content" name="content" class="w-full px-3 py-2 border rounded leading-tight focus:outline-none focus:shadow-outline">{{ post.content }}</textarea>
      </div>
      {% if post.image %}
      <div class="mb-4">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-auto">
      </div>
      {% endif %}
      <div class="mb-4">
        <label for="image" class="block font-bold text-gray-700 mb-2">Image</label>
        <input type="file" id="image" name="image">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button
