{% extends 'base.html' %}
{% block content %}
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for post in posts %}
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">{{ post.title }}</h3>
          <p class="mt-2 max-w-2xl text-sm text-gray-500">{{ post.content|truncatechars:200 }}</p>
        </div>
        <div class="px-4 py-3 sm:px-6">
          <a href="{% url 'post_detail' post.id %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Read more</a>
        </div>
      </div>
    {% empty %}
      <p class="text-center mt-10 text-gray-500 text-xl font-semibold">No posts yet.</p>
    {% endfor %}
  </div>
{% endblock %}
